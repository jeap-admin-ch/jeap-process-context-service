jeap.processcontext.frontend.stsServer=${jeap.security.oauth2.resourceserver.authorization-server.issuer}
jeap.processcontext.frontend.logoutRedirectUri=https://eportal.admin.ch
jeap.processcontext.frontend.tokenAwarePattern=^/process-context/api/.*, ^${frontend.applicationUrl}/api/.*
spring.jpa.database=postgresql
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
# https://stackoverflow.com/questions/10075081/hibernate-slow-to-acquire-postgres-connection
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.timezone.default_storage=NORMALIZE
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/please-set-db-url
spring.datasource.tomcat.jmx-enabled=true
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.pool-name="hikari-cp-${spring.application.name}"
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/common, classpath:db/migration/postgres, classpath:db/migration/postgrescluster
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
